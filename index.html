    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let header = document.querySelector('.header');
            let speed = header.getAttribute('data-speed') || 0.5;
    
            window.onscroll = function() {
                let yOffset = window.pageYOffset;
                let backgroundPosition = `50% ${yOffset * speed}px`;
    
                header.style.backgroundPosition = backgroundPosition;
            }
        });


        document.addEventListener("DOMContentLoaded", function() {
            var title = document.querySelector(".header__title");
        
            function revealText() {
                title.style.opacity = "1";
                title.style.transform = "translateY(0)";
            }
        
            setTimeout(revealText, 500); /* Вызываем функцию через 0.5 секунды после загрузки страницы */
        });



        document.addEventListener("DOMContentLoaded", function() {
            var title = document.querySelector(".header__title");
            var text = document.querySelector(".header__text");

            function revealTitle() {
                title.style.opacity = "1";
                title.style.transform = "translateY(0)";
            }

            function revealText() {
                text.style.opacity = "1";
                text.style.transform = "translateY(0)";
            }

            setTimeout(revealTitle, 500); /* Появление заголовка через 0.5 секунды после загрузки страницы */
            setTimeout(revealText, 1000); /* Появление подзаголовка через 1 секунду после загрузки страницы */
        });
